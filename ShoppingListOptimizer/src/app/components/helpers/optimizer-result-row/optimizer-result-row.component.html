<div ngbAccordion>
  <div ngbAccordionItem>
    <h2 ngbAccordionHeader>
      <button ngbAccordionButton class="bg-dark text-bg-dark" style="box-shadow: 0 0 0 0;">
        <div class="w-100">
          <div class="row mb-2 me-2">
            <div class="col-8 ">
              <p class="m-0 fw-semibold fs-6"> {{ optimizedShop.name }} </p>

            </div>
            <div class="col-4 text-end">
              <p class="m-0 fw-semibold fs-6"> {{ optimizedShop.distanceFromUser | number:'1.1-1' }} km</p>

            </div>
          </div>
          <div class="row mb-2 me-2">
            <div class="col-8">
              <p *ngIf="mode==0" class="m-0 fw-semibold fs-6"> {{ optimizedShop.priceSum }} Ft</p>
              <p *ngIf="mode==1" class="m-0 fw-semibold fs-6 text-danger"> {{ optimizedShop.pricePrioritySum }} Ft</p>

            </div>
            <div class="col-4  text-end">
              <p *ngIf="mode==0" class="m-0  fs-6"> {{ optimizedShop.pricePrioritySum }} Ft</p>
              <p *ngIf="mode==1" class="m-0  fs-6"> {{ optimizedShop.priceSum }} Ft</p>

            </div>
          </div>
        </div>

      </button>
    </h2>
    <div ngbAccordionCollapse>
      <div *ngIf="optimizedShop" class="my-4">
        <div *ngFor="let item of optimizedShop.items" class="row my-0 ms-2 me-4">
          <div class="col-2 col-lg-1 p-0 text-end">
            <p class="me-1 my-0 mb-0 text-nowrap"> {{ item.count + " Ã—" }} </p>
          </div>
          <div class="col-7 col-lg-9 p-0">{{ item.name }}</div>
          <div class="col-3 col-lg-2 p-0 text-end" [ngClass]="{'text-danger':(item.isPriority&&mode==1) }">{{ item.priceSum }} Ft</div>

        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #spinner>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-dark" role="status">
    </div>
  </div>
</ng-template>
