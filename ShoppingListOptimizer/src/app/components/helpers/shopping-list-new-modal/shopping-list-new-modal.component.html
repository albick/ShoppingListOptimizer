<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add shopping list</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form
    *ngIf="!isSuccessful"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="mb-2">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="form.name"
        required
        #name="ngModel"
      />
      <div class="alert alert-danger" *ngIf="name.errors && f.submitted">
        <div *ngIf="name.errors['required']">Name is required</div>
      </div>
    </div>

    <div class="mb-2">
      <label for="details">Details</label>
      <input
        type="text"
        class="form-control"
        name="details"
        [(ngModel)]="form.details"
        #details="ngModel"
      />
      <div class="alert alert-danger" *ngIf="details.errors && f.submitted">

      </div>
    </div>





    <div class="alert alert-warning" *ngIf="isAddFailed">
      Adding shopping list failed!<br/>{{ errorMessage }}
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="close()">Cancel</button>
  <button class="btn btn-dark d-flex flex-nowrap justify-content-center" (click)="onSubmit()">
    <fa-icon class="fs-6 align-self-center me-1" [icon]="faSquarePlus"></fa-icon>
    <p class="m-0 align-self-center">Add list</p>
  </button>
</div>
