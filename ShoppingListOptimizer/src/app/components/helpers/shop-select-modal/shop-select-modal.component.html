<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Select shops</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <div *ngFor="let shop of shops|async" class="form-check">
    <input class="form-check-input" type="checkbox" [checked]="data.includes(shop.id)" id="{{shop['id']}}" (click)="clickCheckbox($event)">
    <label class="form-check-label" for="{{shop['id']}}">
      {{shop['name'] + " - "+shop['location']['city']+", "+shop['location']['postcode']}}
    </label>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Save</button>
</div>
